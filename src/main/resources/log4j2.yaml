Configuration:
  status: warn

  appenders:


    RollingFile:
      - name: "LogToRollingFile"
        fileName: "logs/hippodrome.log"
        filePattern: "logs/hippodrome.%d{yyyy-MM-dd-HH-mm}.log"
        append: true
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-6level%c{1}: %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        DefaultRolloverStrategy:
          max: 60
  Loggers:
    logger:
      - name: hippodrome
        level: error
        additivity: false
        AppenderRef:
          ref: LogToRollingFile

    Root:
      level: all
      AppenderRef:
        ref: LogToRollingFile